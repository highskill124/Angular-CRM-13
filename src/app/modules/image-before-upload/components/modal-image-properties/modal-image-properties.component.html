<app-dismissible-container [title]="'Image Properties'" (onDismiss)="dismiss()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
          <app-form-image-properties #formImagePropertiesComponent [imageProperties]="imageProperties"
                                       leftButtonText="Cancel"
                                       (onLeftButtonSelect)="dismiss()"
                                       (onSubmitSuccess)="dismiss($event)">

          </app-form-image-properties>
        </div>
      </div>
    </div>
  </div>
</app-dismissible-container>
