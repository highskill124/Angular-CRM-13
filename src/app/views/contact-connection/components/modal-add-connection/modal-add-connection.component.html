<app-dismissible-container [title]="'Add New Connection'" (onDismiss)="dismiss()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
                    <app-form-create-connection [contact]="contact"
                                                leftButtonText="Cancel"
                                                (onLeftButtonSelect)="dismiss()"
                                                (onSubmitSuccess)="dismiss()">

                    </app-form-create-connection>
                </div>
            </div>
        </div>
    </div>
</app-dismissible-container>
