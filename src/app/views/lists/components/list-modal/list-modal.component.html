<app-dismissible-container title="{{formOperation | titlecase}} List" (onDismiss)="dismiss($event)">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
          <app-list-form #formCreate
                        [formData]="list"
                        [formOperation]="formOperation"
                        [leftButtonText]="leftButtonText"
                        (onLeftButtonSelect)="dismiss($event)"
                        (onSubmitSuccess)="dismiss($event)">

          </app-list-form>
        </div>
      </div>
    </div>
  </div>
</app-dismissible-container>
