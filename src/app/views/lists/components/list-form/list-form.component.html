<form novalidate [formGroup]="form" (submit)="create(form.value)">

    <div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted"
         class="alert alert-danger" role="alert">
        <div><strong i18n="@@ohSnapFailure">Oops!</strong></div>
        <div *ngFor="let error of errors">{{ error }}</div>
    </div>
    <div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted"
         class="alert alert-success" role="alert">
        <div><strong i18n="@@hooraySuccess">Success!</strong></div>
        <div *ngFor="let message of messages">{{ message }}</div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <igx-input-group>
                <input igxInput
                       id="name"
                       name="name"
                       formControlName="name"
                       [readonly]="formIsReadOnly"
                       type="text" />
                <label igxLabel
                       for="name">Name</label>
            </igx-input-group>

        </div>

        <div class="col-md-12">
            <igx-input-group>
                <textarea igxInput
                          id="description"
                          name="description"
                          [readonly]="formIsReadOnly"
                          formControlName="description">

                </textarea>
                <label igxLabel
                       for="description">Description</label>
            </igx-input-group>
        </div>

        <div class="col-md-12">
            <div class="x-small-space"></div>
            <igx-combo [data]="categoryOptions$ | async"
                       formControlName="category"
                       [valueKey]="'id'" [displayKey]="'name'"
                       [disabled]="formIsReadOnly"
                       placeholder="Category">

            </igx-combo>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 text-left"></div>

        <div class="col-md-6 text-right">
            <div class="small-space"></div>

            <div class="igx-dialog__window-actions">

                <button *ngIf="leftButtonText" type="button"
                        igxButton igxRipple (click)="leftButtonSelected()">
                    {{ leftButtonText }}
                </button>

                <button type="submit"
                        *ngIf="formOperation !== 'view'"
                        [disabled]="!form.valid || submitted"
                        igxButton="raised"
                        igxRipple="white">
                    Save
                </button>

            </div>
        </div>
    </div>

</form>
