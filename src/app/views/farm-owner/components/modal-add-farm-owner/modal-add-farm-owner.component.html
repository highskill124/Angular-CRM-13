<app-dismissible-container title="{{formOperation | titlecase}} Phone Number" (onDismiss)="dismiss($event)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
                    <app-form-create-farm-owner [parentId]="parentId"
                                                #formCreate
                                                [formData]="farmOwners"
                                                [formOperation]="formOperation"
                                                [leftButtonText]="leftButtonText"
                                                (onLeftButtonSelect)="dismiss($event)"
                                                (onSubmitSuccess)="dismiss($event)">

                    </app-form-create-farm-owner>
                </div>
            </div>
        </div>
    </div>
</app-dismissible-container>
