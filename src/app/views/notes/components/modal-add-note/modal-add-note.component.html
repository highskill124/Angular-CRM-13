<app-dismissible-container [title]="containerTitle" (onDismiss)="dismiss($event)">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
          <app-form-create-note [parentid]="parentid"
                                #formCreateNote
                                [formData]="note"
                                [formOperation]="formOperation"
                                [leftButtonText]="leftButtonText"
                                (onLeftButtonSelect)="dismiss($event)"
                                (onSubmitSuccess)="dismiss($event)">

          </app-form-create-note>
        </div>
      </div>
    </div>
  </div>
</app-dismissible-container>
